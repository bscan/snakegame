<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="score-container">
            <p>Score: <span id="score">0</span></p>
            <p>High Score: <span id="highScore">0</span></p>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="pauseIndicator" class="pause-indicator hidden">
            <h2>PAUSED</h2>
            <p>Press Space to Resume</p>
        </div>
        <div class="controls">
            <p>Use arrow keys to move • Spacebar to pause</p>
            <button id="startButton">Start Game</button>
            <div class="touch-controls" aria-label="Touch controls">
                <button class="control-btn" id="controlUp" aria-label="Move up">↑</button>
                <div class="control-row">
                    <button class="control-btn" id="controlLeft" aria-label="Move left">←</button>
                    <button class="control-btn" id="controlDown" aria-label="Move down">↓</button>
                    <button class="control-btn" id="controlRight" aria-label="Move right">→</button>
                </div>
            </div>
        </div>
        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
